---
layout: default
title: Register
---

  {% unless site.registration.url %}
    <meta http-equiv="refresh" content="0; URL='{{ "/404" | relative_url }}'" />
  {% endunless %}

  {% if site.registration.embedded %}
    <script type="text/javascript">
        document.write ('<body style="background: lightgray; background-attachment: fixed;">')
    </script>
    <div class="iframe-container">
      <iframe src="{{ site.registration.url }}" width="640" height="3300" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
  {% else %}
    <meta http-equiv="refresh" content="5; URL='{{ site.registration.url }}'" />
    <div class="page-not-found venue-top">
        <h1>{{ page.title }}</h1>
        <p>Redirecting to Sign Up page.</p>
        <p>If you are not redirected automatically in a few seconds, please find it <a href="{{ site.registration.url }}">here</a>.</p>
    </div>
  {% endif %}
