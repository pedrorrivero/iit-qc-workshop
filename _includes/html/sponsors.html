<!-- Clients Aside -->

    <aside class="clients" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Participants</h2>
                </div>
            </div>
            <div class="row" style="display:flex; justify-content:space-evenly;">
                {% for sponsor in site.data.sponsors %}
                  <div class="col-md-5 col-sm-10">
                      <a href="{{ sponsor.url }}" class="portfolio-link" data-toggle="modal">
                          <img src="{{ sponsor.img | prepend: 'img/sponsors/' | relative_url }}" class="img-responsive img-centered" alt="{{ sponsor.alt }}">
                      </a>
                  </div>
                {% endfor %}
            </div>
        </div>
    </aside>
