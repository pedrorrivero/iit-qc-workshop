<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organization</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for organizer in site.data.organization %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ organizer.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ organizer.thumbnail | prepend: "/img/organization/" | relative_url }}" class="img-responsive img-centered" alt="{{ organizer.thumbnail }}">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ organizer.title }}</h4>
                        <p class="text-muted">{{ organizer.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
