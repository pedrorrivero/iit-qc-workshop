- name: Steve Margolis
  tag: Steve-Margolis
  position: Client Technical Leader
  affiliation: IBM Federal
  img: Steve-Margolis.jpeg
  alt: Picture of Steven Margolis
  bio: Steve Margolis, PMP, CISSP, has been in the IT business for more than 30 years.  He is an IBM Quantum Technical Ambassador and Client Technical Leader in IBM Federal. He previously held a variety of technical and sales positions at IBM.  During a 12-year absence from IBM, Steve worked as a Project Management, PMO and Earned Value Management consultant.

- name: Pedro Rivero
  tag: Pedro-Rivero
  position: Graduate Research Assistant
  affiliation: Illinois Tech • Argonne N.L.
  img: Pedro-Rivero.jpeg
  alt: Picture of Pedro Rivero
  bio: Ph.D. candidate doing research in Quantum Computing as applied to physics simulation algorihtms. Main developer of QRAND, a quantum free and open source piece of software for generating quantum random numbers following arbitrary probability distributions.

- name: Matthew Otten
  tag: Matthew-Otten
  position: Scientist
  affiliation: HRL Laboratories
  img: Matthew-Otten.jpeg
  alt: Picture of Matthew Otten
  bio: Matthew Otten is a scientist at HRL Laboratories broadly studying the theoretical and computational aspects of quantum computing. After obtaining a B.S. in Physics from Illinois Tech, he attended Cornell to obtain his Ph.D., also in physics. He spent three years as the Maria Goeppert Mayer fellow at Argonne National Laboratory. Dr. Otten’s work includes new quantum algorithms, large-scale simulations of various quantum systems, and methods for understanding and mitigating inevitable noise on quantum computers and sensors.

- name: Rakshya Khatiwada
  tag: Rakshya-Khatiwada
  position: Assistant Professor • Associate Scientist
  affiliation: Illinois Tech • Fermilab • QSC
  img: Rakshya-Khatiwada.jpeg
  alt: Picture of Rakshya Khatiwada
  bio: Low noise cryogenics and quantum sensors for next-generation dark matter detectors.

- name: Robert McDermott
  tag: Robert-McDermott
  position: Professor
  affiliation: University of Wisconsin Madison
  img: Robert-McDermott.jpeg
  alt: Picture of Robert McDermott
  bio: Superconducting qubits (coherence, quantum measurement, scalable control, topological protection); hybrid quantum systems; dark matter detection.

- name: Kin Chung Fong
  tag: KC-Fong
  position: Scientist and Associate
  affiliation: Raytheon BBN • Harvard University
  img: KC-Fong.jpeg
  alt: Picture of KC Fong
  bio: Scientist in Raytheon BBN Technology and Associate of Physics Department at Harvard University. Strongly interacting many-body phenomena and mesoscopic physics in quantum materials, and their applications to novel, high-sensitivity quantum detectors and quantum information science.

